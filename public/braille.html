<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VisiLearn | Braille Converter</title>
		<link rel="stylesheet" href="braille.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Cinzel"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>
	</head>
	<body>
		<div class="navbar">
			<div class="left">VisiLearn</div>
			<div class="right">
				<a href="tts.html">Speech</a>
				<a href="braille.html">Braille</a>
				<a href="summarizer.html">Summarize</a>
				<a href="image.html">Image</a>
				<a href="translate.html">Translate</a>
			</div>
		</div>
		<div class="braille-container">
			<h1 class="braille-heading">Braille Converter</h1>
			<button id="startVoice" class="braille-button">
				Start voice input
			</button>
			<p class="braille-paragraph">
				<span id="filename">Waiting for file...</span>
			</p>
			<p class="braille-paragraph">
				<span id="brailleOutput"></span>
			</p>
			<a
				id="downloadLink"
				class="braille-download"
				style="display: none"
				download="braille_output.brl"
				>Download</a
			>
		</div>
		<script src="braille.js"></script>
	</body>
</html>
