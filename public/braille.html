<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Converter</title>
    <link rel="stylesheet" href="braille.css">
</head>
<body class="braille-body">
    <div class="braille-container">
        <h1 class="braille-heading">Braille Converter</h1>
        <button id="startVoice" class="braille-button">Start Voice Input</button>
        <p class="braille-paragraph"><strong class="braille-strong">Recognized Filename:</strong> <span id="filename">Waiting...</span></p>
        <p class="braille-paragraph"><strong class="braille-strong">Braille Output:</strong> <span id="brailleOutput">Waiting for input...</span></p>
        <a id="downloadLink" class="braille-download" style="display:none;" download="braille_output.brl">Download Braille File</a>
    </div>
    <script src="braille.js"></script>
</body>
</html>
